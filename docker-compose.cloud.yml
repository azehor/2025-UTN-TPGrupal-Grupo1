# DOCKER-COMPOSE: PRUEBA DE DESPLIEGUE EN LA NUBE CON TRAEFIK COMO PROXY INVERSO
# ----------------------------------------------------------------------------
# Este archivo define una arquitectura básica de despliegue para la aplicación QuePC.
# Incluye:
#   - Traefik como proxy inverso y balanceador de carga.
#   - Un servicio de API (backend) que se conecta a una base de datos en la nube.
#   - Un servicio web (frontend) que sirve la aplicación principal.
# Traefik enruta las peticiones HTTP hacia el servicio correspondiente según el host o la ruta.
# No se incluye base de datos local; las credenciales deben configurarse en archivos .env y secrets.

services:
  traefik:
    image: traefik:v3.1
    command:
      - --providers.docker=true
      - --providers.docker.endpoint=unix:///var/run/docker.sock
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.dashboard.address=:8080
      - --api.dashboard=true
      - --accesslog=true
      - --log.level=INFO
    ports:
      - "80:80"
      - "${TRAEFIK_PORT:-8080}:8080"
    volumes:
      - ${XDG_RUNTIME_DIR:-/var/run}/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy
    restart: always

  # IMPORTANTE: No hay servicio de base de datos en este archivo.
  # Configure las variables de entorno de la API para apuntar a su DB en la nube.
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    env_file:
      - .env.production
      - .env.production.secrets
    environment:
      # Opcional: si usa el secreto, la API podrá leer la contraseña desde aquí.
      DB_PASSWORD_FILE: /run/secrets/db_password
      # Asegúrese de definir en sus .env:
      #   DB_HOST, DB_PORT, DB_USER, DB_NAME, DB_SSLMODE (por ejemplo: require)
      #   DB_PASSWORD (alternativa a DB_PASSWORD_FILE)
    secrets:
      - db_password
    # Montar carpeta de estáticos (solo lectura) para servir imágenes
    volumes:
      - ./api/static:/home/appuser/static:ro
    labels:
      - traefik.enable=true
      - traefik.docker.network=proxy
      - traefik.http.routers.api.rule=Host(`api.quepc.home`)
      - traefik.http.routers.api.entrypoints=web
      - traefik.http.services.api.loadbalancer.server.port=8080
      # Servir estáticos bajo el host principal
      - traefik.http.routers.api-static.rule=Host(`quepc.home`) && PathPrefix(`/static`)
      - traefik.http.routers.api-static.entrypoints=web
      - traefik.http.routers.api-static.service=api
      - traefik.http.routers.api-static.priority=9999
      # También enrutar peticiones con PathPrefix /v1 y host principal al servicio api
      - traefik.http.routers.api-v1.rule=Host(`quepc.home`) && PathPrefix(`/v1`)
      - traefik.http.routers.api-v1.entrypoints=web
      - traefik.http.routers.api-v1.service=api
      - traefik.http.routers.api-v1.priority=10000
    networks:
      - proxy
    restart: always

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/v1}
    labels:
      - traefik.enable=true
      - traefik.docker.network=proxy
      - traefik.http.routers.web.rule=Host(`quepc.home`)
      - traefik.http.routers.web.entrypoints=web
      - traefik.http.routers.web.priority=1
      - traefik.http.services.web.loadbalancer.server.port=80
    depends_on:
      - api
    networks:
      - proxy
    restart: always

secrets:
  db_password:
    file: ./secrets/db_password.txt

networks:
  proxy:
    name: proxy
